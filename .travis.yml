sudo: required
services:
  - docker

before_install:
  - docker build -t yaqoobch/docker-project-test -f ./client/Dockerfile.dev .

script:
  - docker run -e CI=true yaqoobch/docker-project-test npm run test -- --coverage

after_success:
  - docker build -t yaqoobch/docker-project-client ./client
  - docker build -t yaqoobch/docker-project-nginx ./nginx
  - docker build -t yaqoobch/docker-project-server ./server
  - docker build -t yaqoobch/docker-project-worker ./worker
  - echo "$DOC_PASS" | docker login -u "$DOC_ID" --password-stdin
  - docker push yaqoobch/docker-project-client
  - docker push yaqoobch/docker-project-nginx
  - docker push yaqoobch/docker-project-server
  - docker push yaqoobch/docker-project-worker
